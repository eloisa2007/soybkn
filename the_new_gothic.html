<script>

function resizeImage(img) {
  var px = img.style.width == "100px" ? "1000px" : "100px"
  img.style.width = px;
  img.style.height = px;
}

function resizeImage2(img) {
  var px = img.style.width == "500px" ? "3000px" : "500px"
  img.style.width = px;
  img.style.height = px;
}
</script>

<style>

.primera {
      cursor: pointer;
    }

  </style>
