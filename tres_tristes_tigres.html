<script>
function clickPress(event) {
    if (event.keyCode == 13) {
      var input = document.getElementById('input-text');
      if (input.value == '') {
        return
      }
      createPhrase(input.value);
      input.value = ''
    }
}

function getRandomPosition(element,container) {
	var x = container.offsetHeight-element.clientHeight;
	var y = container.offsetWidth-element.clientWidth;
	var randomX = Math.floor(Math.random()*x);
	var randomY = Math.floor(Math.random()*y);
	return [randomX,randomY];
}

function createPhrase(text) {
  var div = document.createElement("div");
  var container = document.getElementById('container');
  div.setAttribute('class', 'phrase');
  var xy = getRandomPosition(div, container);
  console.log(xy);
	div.style.top = xy[0] + 'px';
	div.style.left = xy[1] + 'px';
  div.innerHTML = text;

  container.appendChild(div);
}
</script>
